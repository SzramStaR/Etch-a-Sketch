<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="flexContainer">
        <div class="title"><h1>Pixel art creator!</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <input type="color" onchange="changeColor(this.value)">
                <button onclick="changeColor('rainbow')">Rainbow</button>
                <button onclick="changeColor('white')">Eraser</button>
            </div>
            <div>
                <input type="text" placeholder="Size of grid" value="16" onchange="changeSize(this.value)" />
                <button onclick="changeSize(document.querySelector('input').value)">Set size</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
